<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quality of Wine</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <form action="">
      <h2>Testing the quality of wine</h2>
      <div class="wine-property">
        <label>Enter the fixed acidity</label>
        <input type="number" placeholder="fixed acidity" />
      </div>

      <div class="wine-property">
        <label>Enter the volatile acidity</label>
        <input type="number" placeholder="volatile acidity" />
      </div>

      <div class="wine-property">
        <label>Enter the citric acid</label>
        <input type="number" placeholder="citric acid" />
      </div>

      <div class="wine-property">
        <label>Enter the chlorides</label>
        <input type="number" placeholder="chlorides" />
      </div>

      <div class="wine-property">
        <label>Enter the free sulfulr dioxide</label>
        <input type="number" placeholder="free sulfulr dioxide" />
      </div>

      <div class="wine-property">
        <label>Enter the total sulfur dioxide</label>
        <input type="number" placeholder="total sulfur dioxide" />
      </div>

      <div class="wine-property">
        <label>Enter the density</label>
        <input type="number" placeholder="density" />
      </div>

      <div class="wine-property">
        <label>Enter the PH number</label>
        <input type="number" placeholder="PH number" />
      </div>

      <div class="wine-property">
        <label>Enter the sulphates</label>
        <input type="number" placeholder="sulphates" />
      </div>

      <div class="wine-property">
        <label>Enter the fixed alcohol</label>
        <input type="number" placeholder="alcohol" />
      </div>

      <div class="wine-result">
        <label for="">RESULT:</label> <input type="text" id="result" />
      </div>

      <button>Calculating</button>
    </form>
  </body>
</html>
